rails:
  build: .
  restart: always
  env_file: .env.production
  volumes:
    - /home/app/rails/rnplay:/app
    - /home/app/repos:/var/repos
  links:
    - postgres
    - cache
    - redis
  environment:
    RAILS_ENV: production
    VIRTUAL_HOST: rnplay.org,www.rnplay.org

postgres:
  restart: always
  env_file: .env.production
  image: postgres

railsstaging:
  build: .
  restart: always
  env_file: .env.production
  volumes:
    - /home/app/rails/rnplay_staging:/app
    - /home/app/repos:/var/repos
  links:
    - postgres
    - cache
    - redis
  environment:
    RAILS_ENV: staging
    VIRTUAL_HOST: staging.rnplay.org
    PASSENGER_APP_ENV: staging 

postgres:
  restart: always
  env_file: .env.production
  image: postgres

packager042:
  restart: always
  image: "packager:0.4.2"
