  volumes:
    - /home/app/rails/rnplay/app_js:/js

packager060:
  restart: always
  image: "packager:0.6.0"
  env_file: .env.production
  environment:
    VIRTUAL_HOST: packager060.rnplay.org
  volumes:
    - /home/app/rails/rnplay/app_js:/js

packager050:
